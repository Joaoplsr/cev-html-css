    <h1>Links Externos</h1>
    <!--A tag <a> vem de Âncora e 'href' vem de referêcia hipertexto-->
    <p>Acesse <a href="https://www.instagram.com/ppedroftv/" target="_blank" 
        rel="external"> <!--O parâmetro 'target="_blank" indica que nossa âncora
             irá nos levar até o link, porém em outra aba/página em 
             branco(uma aba nova).' O 'rel' vem de 'relativo a' a âncora nos 
             leva a um site de nossa autoria? author, nos leva à próxima ou a 
             página anterior? next/prev, pertence à outro site o link? external, 
             é um link pago? nofollow.-->
        meu Instagram</a> e me siga para mais conteúdo!</p>
    <p>Acesse também meu <a href="https://www.youtube.com/channel/UCrzAvYebjcr7QDVfQq1FOYA"
