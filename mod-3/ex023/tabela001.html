<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>

    <style>
        
        body{
            font-family: Verdana, Geneva, Tahoma, sans-serif;
        }

        table{
            max-width: 400px;
            width: 100%;
            height: 400px;
            border-collapse: collapse;
        }

        td{
            border: 1px solid black;
            padding: 4px;
            text-align: center;
            vertical-align: top;
        }

    </style>

</head>
<body>
    <h1>Primeira Tabela</h1>
    <!--HIERARQUIA DE TABELAS SIMPLES (Simples)
        Table -> Tabela
            Table row -> Linha de Tabela
                Table Header -> CabeÃ§alho de Tabela
                Table Data -> Dado de Tabela-->
    <table>
        <tr> <!--Table Row - Primeira Linha-->
            <td>A1</td><!--Table Data-->
            <td class="data">B1</td>
            <td class="left">C1</td>
        </tr>
        <tr>
            <td>A2</td>
            <td class="data">B2</td>
            <td class="left">C2</td>
        </tr>
        <tr>
            <td>A3</td>
            <td class="data">B3</td>
            <td class="left">C3</td>
        </tr>
        <tr>
            <td>A4</td>
            <td class="data">B4</td>
            <td class="left">C4</td>
        </tr>
    </table>
</body>
</html>
